apiVersion: apps/v1
kind: Deployment
metadata:
  name: pipeline-deploy
spec:
  selector:
    matchLabels:
      app: __appName__
  replicas: __kub-pod-instancecount__
  template:
    metadata:
      labels:
        app: __appName__
    spec:
      containers:
      - name: pipelines-javascript-docker
        image: __image-name__:__image-tag__
        imagePullSecret: regcred
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: __svcName__
spec:
  selector:
    app: __appName__
  ports:
    - port: 3080
      targetPort: 3080
