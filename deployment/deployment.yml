apiVersion: apps/v1
kind: Deployment
metadata:
  name: pipeline-nodejs-app
spec:
  selector:
    matchLabels:
      app: pipeline-nodejs-app
  replicas: 1
  template:
    metadata:
      labels:
        app: pipeline-nodejs-app
    spec:
      containers:
      - name: pipeline-javascript-docker
        image: pipeline-javascript-docker
        ports:
        - containerPort: 80
